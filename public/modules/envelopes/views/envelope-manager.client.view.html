<section class="row" data-ng-controller="EnvelopesController">

	<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir Gasto</button>
	<button class="btn btn-primary" ng-click="addIncome()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir Ingreso</button>

	<div class="page-header">
		<h1 class="text-capitalize">{{pageDate | date: 'MMMM yyyy'}}<small>&nbsp;</small></h1>
	</div>

	<section>
		
		<div class="col-md-4 card" ng-repeat="envelope in envelopes">
			<div class="panel panel-default">

				<h4 class="card-header"><span class="card-header-title">{{envelope.name}}</span><span class="card-header-number pull-right">{{envelope.balance}} €</span></h4>

				<div class="progress">
			  		<div class="progress-bar" role="progressbar" ng-style="{'width': (100 * envelope.balance / envelope.amount) + '%'}">
				  	</div>
				</div>
				
				<p class="card-progress-info">{{envelope.package}}<strong><span class="pull-right"  ng-if="envelope.type !== 'Savings'">{{envelope.amount}} €</span></strong></p>

				<p class="text-right">
					<button class="btn btn-link" ng-click="moveMoney(envelope.id)">Mover dinero</button>
				</p>
			</div>
		</div>

	</section>

</section>
