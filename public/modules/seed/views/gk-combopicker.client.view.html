<p>{{values[0]}}</p>
<label for="{{id}}">{{label}}</label>
<div class="input-group gk-combopicker">  
	<input id="{{id}}" name="{{id}}" type="text" class="form-control" placeholder="{{placeholder}}">
	<span class="input-group-addon">
		<button id="gk-combopicker-button" type="button" class="" ng-click="buttonClicked()">
			<span class="caret"></span>
		</button>
	</span>
	<ul ng-hide="!isVisible">
		<li ng-repeat="value in values" id="{{value[valuefield]}}">{{value[textfield]}}</li>
	</ul>
</div>
