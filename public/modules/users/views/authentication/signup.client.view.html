<section class="row" data-ng-controller="AuthenticationController">
	<div class="page-header">
		<h1>Registrate</h1>
	</div>

	<form name="userForm" data-ng-submit="userForm.$valid && signup()" class="form" novalidate autocomplete="off">
		<fieldset>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nombre de usuario" required/>
					<div ng-show="userForm.username.$dirty">
						<div ng-show="userForm.username.$error.required" class="text-color-danger">
							Nombre de usuario es obligatorio.
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="email">Correo electrónico</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Correo electrónico" required email>
					<div ng-show="userForm.email.$dirty">
						<div ng-show="userForm.email.$error.required" class="text-color-danger">
							Correo electrónico es obligatorio.
						</div>
						<div ng-show="userForm.email.$error.email" class="text-color-danger">
							Correo electrónico no tiene un formato válido.
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="password">Contraseña</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contraseña" required>
					<div ng-show="userForm.password.$dirty">
						<div ng-show="userForm.password.$error.required" class="text-color-danger">
							Contraseña es obligatorio.
						</div>
					</div>
				</div>
				<div class="col-md-6 form-group">
					<label for="confirmPassword">Confirmación de contraseña</label>
					<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" data-ng-model="credentials.confirmPassword" placeholder="Confirmación de contraseña" compare-to="{{credentials.password}}">
					<div ng-show="userForm.confirmPassword.$dirty">
						<div ng-show="userForm.confirmPassword.$error.compareTo" class="text-color-danger">
							Los dos campos de contraseña deben de ser iguales.
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="firstName">Nombre</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Nombre" required>
					<div ng-show="userForm.firstName.$dirty">
						<div ng-show="userForm.firstName.$error.required" class="text-color-danger">
							Nombre es obligatorio.
						</div>
					</div>
				</div>
				<div class="col-md-6 form-group">
					<label for="lastName">Apellido</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Apellido" required>
					<div ng-show="userForm.lastName.$dirty">
						<div ng-show="userForm.lastName.$error.required" class="text-color-danger">
							Apellido es obligatorio.
						</div>
					</div>
				</div>
			</div>

			<div data-ng-show="error" class="text-color-danger">
				<strong data-ng-bind="error"></strong>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-large btn-primary" ng-disabled="userForm.$invalid">Registrar</button>
			</div>

		</fieldset>
	</form>
</section>
